services:
  - type: web
    name: graphiti-manufacturing
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn graphiti_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: GEMINI_API_KEY
        value: false
      - key: GEMINI_MODEL
        value: false
      - key: GEMINI_EMBEDDING_MODEL
        value: false
      - key: GEMINI_RERANKER_MODEL
        value: false
      - key: GRAPHITI_PROVIDER
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: PORT
        value: false
      - key: LOG_LEVEL
        value: false
      - key: ENVIRONMENT
        value: false
      - key: GRAPHITI_TELEMETRY_ENABLED
        sync: false
