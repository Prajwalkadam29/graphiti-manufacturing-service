services:
  - type: web
    name: graphiti-manufacturing
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn graphiti_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
